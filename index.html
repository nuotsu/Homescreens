<!DOCTYPE html>
<html>

<head>
    <title>Homescreens</title>
    <!-- <link rel="icon" href="img/favicon.png"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <details id="nav"><summary>Homescreens</summary>
        <details open><summary>Art</summary>
            <table id="art">
                <tr>
                    <td><select id="unite">
                        <option selected disabled default>"UNITE"</option>
                        <option value="all">All</option>
                        <option value="iS">iPhone (S)</option>
                        <option value="iM">iPhone (M)</option>
                        <option value="iL">iPhone (L)</option>
                        <option value="iX">iPhone X</option>
                        <option value="a">Android</option>
                    </select></td>
                    <td><select id="divide">
                        <option selected disabled default>"DIVIDE"</option>
                        <option value="all">All</option>
                        <option value="iS">iPhone (S)</option>
                        <option value="iM">iPhone (M)</option>
                        <option value="iL">iPhone (L)</option>
                        <option value="iX">iPhone X</option>
                        <option value="a">Android</option>
                    </select></td>
                </tr>
                <tr>
                    <td><a href="one.html">"ONE"</a></td>
                    <td><a href="all.html">"ALL"</a></td>
                </tr>
            </table>
        </details>

        <details open><summary>Information</summary>
            <table id="totals">
                <tr>
                    <td colspan="2">
                        <a href="https://github.com/nuotsu/Homescreens/blob/master/README.md#proposal" target="_blank">
                            Proposal (What is this?)
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>iPhone (S)</td>
                    <td id="total_iS">0</td>
                </tr>
                <tr>
                    <td>iPhone (M)</td>
                    <td id="total_iM">0</td>
                </tr>
                <tr>
                    <td>iPhone (L)</td>
                    <td id="total_iL">0</td>
                </tr>
                <tr>
                    <td>iPhone X</td>
                    <td id="total_iX">0</td>
                </tr>
                <tr>
                    <td>Android</td>
                    <td id="total_a">0</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th id="total_HS">0</th>
                </tr>
            </table>
        </details>

        <details><summary>Uploader</summary>
            <table id="uploader">
                <tr>
                    <td><input id="name" type="text" placeholder="Name (Optional)"></td>
                </tr>
                <tr>
                    <td>
                        <img id="upload" src="img/upload.png">
                        <input id="formReader" type="file" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td><select id="size">
                        <option selected disabled default>Choose size...</option>
                        <optgroup label="iPhone">
                            <option value="iS">5 / 5s / SE</option>
                            <option value="iM">6 / 6s / 7 / 8</option>
                            <option value="iL">6+ / 6s+ / 7+ / 8+</option>
                            <option value="iX">X</option>
                        </optgroup>
                        <optgroup label="Android">
                            <option value="a">Android</option>
                        </optgroup>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <input id="terms" type="checkbox">
                        <label for="terms">
                            I have read & accept the
                            <a href="https://github.com/nuotsu/Homescreens#terms" target="_blank">terms</a>.
                        </label>
                    </td>
                </tr>
                <tr id="error">
                    <td>Some kind of error... try again ;)</td>
                </tr>
                <tr>
                    <td><input id="submit" type="submit"></td>
                </tr>
            </table>
        </details>
    </details>

    <main id="homescreens"></main>

    <!-- .js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
