<head>
    <script>
        window.addEventListener('deviceorientation', (e) => {
            $x = document.getElementById('x')
            $y = document.getElementById('y')
            $z = document.getElementById('z')

            $x.innerHTML = e.beta
            $y.innerHTML = e.gamma
            $z.innerHTML = e.alpha

            console.log(e.gamma, e.alpha, e.beta);
        })
    </script>
</head>

<body>
    <table><tr>
        <td>X</td>
        <td id="x"></td>
    </tr><tr>
        <td>Y</td>
        <td id="y"></td>
    </tr><tr>
        <td>Z</td>
        <td id="z"></td>
    </tr></table>
</body>
